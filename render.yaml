services:
  - type: web
    name: trafficvision-dos-detector
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y tshark
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000 